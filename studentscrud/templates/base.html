<!DOCTYPE html>
<html>
    <head>
        <title>Estudiantes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    </head>

    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-auto bg-gray sticky-top">
                    <div class="d-flex flex-sm-column flex-row flex-nowrap bg-light align-items-center sticky-top">
                        <a href="/" class="d-block p-3 link-dark text-decoration-none" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Icon-only">
                            <a href="{% url 'studentscrud:estudiantes' %}"><i class="fs-1 bi bi-lightning-fill"></i></a>
                        </a>
                        <ul class="nav nav-pills nav-flush flex-sm-column flex-row flex-nowrap mb-auto mx-auto text-center align-items-start">
                            <li>
                                <div class="dropdown">
                                    <a href="#" class="nav-link px-2 link-dark text-decoration-none dropdown-toggle" title="Grupos" data-bs-placement="right" data-bs-original-title="Products" id="dropdownGrupos" data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="fs-4 bi bi-people-fill"></i> <span class="ms-1 d-none d-sm-inline">Grupos</span>
                                    </a>
                                    <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownGrupos">
                                        <li><a class="dropdown-item" href="{% url 'studentscrud:grupos' %}">Grupos</a></li>
                                        <li><a class="dropdown-item" href="{% url 'studentscrud:grupo-nuevo' %}">Nuevo +</a></li>
                                    </ul>
                                </div>
                            </li>
                            <li>
                                <div class="dropdown">
                                    <a href="#" class="nav-link px-2 link-dark text-decoration-none dropdown-toggle" title="Estudiantes" data-bs-placement="right" data-bs-original-title="Products" id="dropdownEstudiantes" data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="fs-4 bi-person-fill"></i> <span class="ms-1 d-none d-sm-inline">Estudiantes</span>
                                    </a>
                                    <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownEstudiantes">
                                        <li><a class="dropdown-item" href="{% url 'studentscrud:estudiantes' %}">Estudiantes</a></li>
                                        <li><a class="dropdown-item" href="{% url 'studentscrud:estudiante-nuevo' %}">Nuevo +</a></li>
                                    </ul>
                                </div>
                            </li>
                            <li>
                                <div class="dropdown">
                                    <a href="#" class="nav-link px-2 link-dark text-decoration-none dropdown-toggle" title="Profesores" data-bs-placement="right" data-bs-original-title="Products" id="dropdownProfes" data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="fs-4 bi-person-plus-fill"></i> <span class="ms-1 d-none d-sm-inline">Profesores</span>
                                    </a>
                                    <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownProfes">
                                        <li><a class="dropdown-item" href="{% url 'studentscrud:profes' %}">Profesores</a></li>
                                        <li><a class="dropdown-item" href="{% url 'studentscrud:profe-nuevo' %}">Nuevo +</a></li>
                                    </ul>
                                </div>
                            </li>
                            <li>
                                <div class="dropdown">
                                    <a href="#" class="nav-link px-2 link-dark text-decoration-none dropdown-toggle" title="Ciudades" data-bs-placement="right" data-bs-original-title="Products" id="dropdownCities" data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="fs-4 bi-house-fill"></i> <span class="ms-1 d-none d-sm-inline">Ciudades</span>
                                    </a>
                                    <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownCities">
                                        <li><a class="dropdown-item" href="{% url 'studentscrud:ciudades' %}">Ciudades</a></li>
                                        <li><a class="dropdown-item" href="{% url 'studentscrud:ciudad-nuevo' %}">Nueva +</a></li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm p-3 min-vh-100">
                    <i class="fs-1">&nbsp;</i>
                    {% block content %}{% endblock content %}
                </div>
            </div>
        </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
